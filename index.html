				<div class="header__column df">

						<span>В Работе замешан Омаров Эльдар 10Б</span>

	</header>
	<section class="table">
		<div class="container">
			<div class="table__title-block">
				<h1 class="table__title">Зачем что-то учить, Если можно юзать <u>прод</u>?</h1>
			</div>
			<div class="table__row df">
				<div class="table__column df">
					<div class="table__inner df">
						<h3 class="table__title-content">Начальное Значение</h3>
						<div class="table__in-block">
							<input class="table__input" id="in" type="text">
							<div class="system df">
								<button class="system__button button"><span>2</span></button>
								<button class="system__button button"><span>8</span></button>
								<button class="system__button button from"><span>10</span></button>
								<button class="system__button button"><span>16</span></button>
							</div>
						</div>
						<div class="table__button-block">
							<button class="table__button button"><span>Перевести</span></button>
						</div>
					</div>
				</div>
				<div class="table__column df">
					<div class="table__inner df">
						<h3 class="table__title-content">Конечное Значение</h3>
						<div class="table__out-block">
							<div class="system df">
								<button class="system__button button to"><span>2</span></button>
								<button class="system__button button"><span>8</span></button>
								<button class="system__button button"><span>10</span></button>
								<button class="system__button button"><span>16</span></button>
							</div>
						</div>
						<div class="table__out-block df">
							<span>Ответ: </span><span class="table__out"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer"></footer>
