<!DOCTYPE html>
<html lang="ru">
<head>
	<title>NS</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="image/logo/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="style/style.css">
	<script src="script/main.js" defer></script>
</head>
<body>
	<div class="alert">
		<div class="alert__text"></div>
		<button class="alert__button">Ок</button>
	</div>
	<header class="header">
		<div class="container">
			<div class="header__row df">
				<div class="header__column df">
					<div class="header__logo-block df">
						<img class="header__logo-img" src="image/logo/logo.svg" alt="NS">
					</div>
				</div>
				<div class="header__column df">
					<div class="header__content">
						<span>Работа создана с целью списывания КР</span>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="table">
		<div class="container">
			<div class="table__title-block">
				<h1 class="table__title">Зачем что-то учить, Если можно юзать <u>прод</u>?</h1>
			</div>
			<div class="table__row df">
				<div class="table__column df">
					<div class="table__inner df">
						<h3 class="title-content">Начальное Значение</h3>
						<div class="table__in-block">
							<input class="table__input" id="in" type="text">
							<div class="system df">
								<button class="system__button button"><span>2</span></button>
								<button class="system__button button"><span>8</span></button>
								<button class="system__button button from"><span>10</span></button>
								<button class="system__button button"><span>16</span></button>
							</div>
						</div>
						<div class="table__button-block">
							<button class="table__button button"><span>Перевести</span></button>
						</div>
					</div>
				</div>
				<div class="table__column df">
					<div class="table__inner df">
						<h3 class="title-content">Конечное Значение</h3>
						<div class="table__out-block">
							<div class="system df">
								<button class="system__button button to"><span>2</span></button>
								<button class="system__button button"><span>8</span></button>
								<button class="system__button button"><span>10</span></button>
								<button class="system__button button"><span>16</span></button>
							</div>
						</div>
						<div class="table__end-block df">
							<span>Ответ: </span><div class="table__end copy-block"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="counting">
				<div class="counting__title-row df">
					<h3 class="title-content">Калькулятор чисел разных Систем Счистления</h3>
					<div class="counting__main-system-block">
						<span class="counting__main-system-label">Система счистления результата</span>
						<input class="counting__main-system input-count" id="main-system" type="text" value="10">
					</div>
				</div>
				<div class="counting__row df">
					<div class="counting__number-block df">
						<div class="counting__number-inner">
							<input class="counting__num input-count" id="num_1" type="text" value="fd12c.12c">
							<input class="counting__ss" id="ss_1" type="text" value="16">
						</div>
					</div>
					<div class="counting__action-block">
						<input class="counting__action input-count" id="act" type="text" placeholder="+" value="/">
					</div>
					<div class="counting__number-block df">
						<div class="counting__number-inner">
							<input class="counting__num input-count" id="num_2" type="text" value="11">
							<input class="counting__ss" id="ss_2" type="text" value="8">
						</div>
					</div>
				</div>
				<div class="counting__button-block df">
					<button class="counting__button counting-button" id="count">Посчитать</button>
					<button class="counting__replace counting-button" id="replace">Поменять местами</button>
				</div>
				<div class="counting__value-block df">
					<span class="counting__result-word">Ответ: </span>
					<div class="counting__value copy-block" id="count-value"></div>
				</div>
				<div class="counting__logo-block">
					<div class="counting__logo">
						<img class="counting__logo-name" src="image/logo/logo-name.svg" alt="NS">
						<img class="counting__logo-oracle" src="image/logo/logo-oracle.svg" alt="Oracle">
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="container">
			<div class="footer__row df">
				<div class="footer__column df">
					<div class="footer__copyright">
						Представленно писателем <a href="https://github.com/freelancer-eldar" target="_blank"><b>synfaxx503</b></a>
					</div>
				</div>
				<div class="footer__column df">
					<div class="footer__link-block">
						<a class="footer__link" href="manual.html">Справка</a>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>
</html>
